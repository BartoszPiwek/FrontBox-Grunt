<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site title</title>
    <meta name="description" content="Site description">
<!-- Meta OG -->
<meta property="og:type" content="website">
<meta property="og:title" content="Site title">
<meta property="og:image" content="http://example.com/images/index.jpg">
<meta property="og:description" content="Site description">
<meta property="og:site_name" content="Website name">
<meta property="og:locale" content="pl_PL">
<meta property="og:image:width" content="600">
<meta property="og:image:height" content="318">
<!-- Meta Twitter -->
<meta name="twitter:url" content="http://example.com/index.html">
<meta name="twitter:title" content="Site title">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@twitter-account">
<meta name="twitter:image" content="http://example.com/images/index.jpg">
</head>
<body>
</body>
</html>
